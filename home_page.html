<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" id="theme-styles">
    <script src="F6.js"></script>
    <style>
        button{
            margin: 4px;
        }
        th{
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body style="Padding:10px">
    <!-- Home page to see the database and all it's contents -->
    <script>loadAllPeople()</script>
    <div class="container my-5">
        <h1>List of Clients</h1>
        <!-- put navbar here -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">New Client</button>
        <button type="button" class="btn btn-outline-primary" onclick="generateAllPeople()">Generate 10 People</button>
        <button type="button" class="btn btn-danger" onclick="deleteAllSweetAlert()">Delete All</button> 

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Client</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="recipient-form" name="form1">
                    <div class="form-group">
                      <label for="recipient-fname" class="col-form-label">First name:</label>
                      <input type="text" class="form-control" id="recipient-name" name="fname" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-lname" class="col-form-label">Last name:</label>
                        <input type="text" class="form-control" id="recipient-surname" name="lname" placeholder="Doe" required>
                      </div>
                      <div class="form-group">
                        <label for="recipient-date" class="col-form-label">Date of birth:</label>
                        <input type="date" class="form-control" id="dateOfBirth" name="formDate"  value="" min="1940-01-01" max="2020-12-31" required>
                      </div>
                      <div class="form-group">
                        <label for="recipient-email" class="col-form-label">E-mail address:</label>
                        <input type="email" class="form-control" id="recipient-email" name="email" placeholder="johndoe@gmail.com" required>
                      </div>
                      <div class="modal-footer">
                        <button id="recipient-submit" type="button" class="btn btn-primary" onclick="submitPerson()">Add Person</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      </div>
                  </form>
                </div>
                
              </div>
            </div>
        </div>

    </div>

    <div class="overflow-auto">
      <div class="border border-secondary rounded">
        <div id="person"></div>
      </div>
    </div>
      
</body>
</html>
